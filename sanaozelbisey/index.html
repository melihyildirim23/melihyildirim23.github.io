        function createHearts() {

        function createPhotoCarousel(photosArray, containerId = 'photoCarousel') {
            const carousel = document.createElement('div');
            carousel.className = 'photo-carousel';
            carousel.id = containerId;
            photosArray.forEach((photo, index) => {
                const img = document.createElement('img');
                img.src = photo;
                img.alt = `Fotoƒüraf ${index + 1}`;
                img.loading = 'eager';
                if (index === 0) img.classList.add('active');
                carousel.appendChild(img);
            });
            return carousel;
        }

        function startPhotoCarousel(containerId, photosArray, duration = 4000) {
            let currentIndex = 0;
            const interval = setInterval(() => {
                const container = document.getElementById(containerId);
                if (!container) { clearInterval(interval); return; }
                const images = container.querySelectorAll('img');
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }, duration);
            return interval;
        }

        function handleAnswer(btn, isCorrect, answer) {
